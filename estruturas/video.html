<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela com Cabeçalho e Vídeo</title>
    <link rel="stylesheet" href="../style/video.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="../style/Imagens/favicon_io (1)/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../style/Imagens/favicon_io (1)/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../style/Imagens/favicon_io (1)/favicon-16x16.png">
    <link rel="manifest" href="../style/Imagens/favicon_io (1)/site.webmanifest">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../style/Imagens/logo.png" alt="Logo">
        </div>
    </header>
    <div class="video-container"> <!-- Div para conter o vídeo -->
        <video controls autoplay>  <!-- Elemento de vídeo de reprodução automática -->
            <source src="../style/video/videoAtualizado.mp4" type="video/mp4"> <!-- Define a fonte do vídeo -->
            Seu navegador não suporta vídeo HTML5.
        </video>
    </div>
</body>
</html>
